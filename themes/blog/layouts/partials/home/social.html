<section id="social" class="home-section container">
  <h2 class="home-section__title">Connect</h2>
  <div class="social-list">
    {{ range $.Site.Data.home.socials }}
    <a href="{{ .link }}" class="social-list__item">
      <img src="{{ .icon }}" alt="{{ .title }}">
      <span>{{ .title }}</span>
    </a>
    {{ end }}
  </div>
</section>
